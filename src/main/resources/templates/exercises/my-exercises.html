<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>My Exercises</title>
</head>
<body>

<div class="container my-2">
    <h2>My Exercises</h2>

    <div th:each="exercise: ${exercises}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 th:text="${exercise.title}"></h4>
                    </div>
                    <div class="col-sm" style="align-content: end">
                        <a th:href="@{/my-exercises/{id}/update (id=${exercise.id})}">Update</a>
                    </div>
                    <div class="col-sm" style="align-content: end">
                        <a th:href="@{/my-exercises/{id}/delete (id=${exercise.id})}">Delete</a>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <p class="card-text three-line-text" th:text="${exercise.body}"></p>
                <a th:href="@{/exercises/{id} (id=${exercise.id})}">See the full exercise post</a>
            </div>
        </div>
        <br/>
    </div>
</div>

</body>
</html>
