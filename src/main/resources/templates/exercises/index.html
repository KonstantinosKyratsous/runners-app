<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
</head>
<body>

<div class="container my-2">
    <h2>Exercises</h2>

    <div class="my-2" th:each="exercise: ${exercises}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 th:text="${exercise.title}"></h4>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <p class="card-text" th:text="${exercise.body}"></p>
                <a th:href="@{/exercises/{id} (id=${exercise.id})}">See the full exercise post</a>
            </div>
        </div>
        <br/>
    </div>
</div>

</body>
</html>
