<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Favorite Exercises</title>
</head>
<body>

<div class="container my-2">
    <div class="row col-8" style="margin: auto">
        <h4>Favorite Exercises</h4><br/>
        <div class="my-2" th:each="exercise: ${exercises}">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <h4 th:text="${exercise.title}"></h4>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text three-line-text" th:text="${exercise.body}"></p>
                    <a th:href="@{/exercises/{id} (id=${exercise.id})}"><em><small>See the full exercise post</small></em></a>
                    <a th:href="@{/exercises/{id}/remove-favorite (id=${exercise.id})}" title="Remove from favorites">
                        <img src="/resources/icons/heart-filled.svg" style="width: 21px; float: right" alt="heart-filled">
                    </a>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>

</body>
</html>
