<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
</head>
<body>

<div class="container my-2">
    <div class="row">
        <div class="col-6">
            <img th:src="@{/products/{id}/image (id=${product.id})}" style="width: inherit" height="100%">
        </div>
        <div class="col-6">
            <h4 th:text="${product.name}" id="product-name"></h4>
            <p th:text="${product.description}" align="justify"></p>
            <div>
                <span> <strong>Category:</strong> <a rel="tag" th:text="${product.type}" href="#"></a> </span>
            </div>
            <div>
                <strong>Price :</strong> <span th:text="${product.price} + 'â‚¬'"></span>
            </div>
        </div>
    </div>
</div>

<script>
    document.title = document.getElementById("product-name").innerText;
</script>

</body>
</html>
