<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div class="container my-2">
    <div class="row">
        <div hidden class="col-3" style="box-shadow: 2px 0 0 0 #888" id="filters">
            <h5 class="column-header">Filters</h5><br/>
            <form action="/products?" method="get" class="filter-form" id="filter-form">
                <h6>Categories</h6>
                <div class="form-check">
                    <input class="form-check-input product-category" name="category" type="checkbox" value="Shoes" id="Shoes">
                    <label class="form-check-label" for="Shoes"><strong>Shoes</strong></label>
                </div>
                <ul class="filter-ul" id="shoes-types">
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Running" id="Running">
                        <label class="form-check-label" for="Running">Running</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Marathon" id="Marathon">
                        <label class="form-check-label" for="Marathon">Marathon</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Trail" id="Trail">
                        <label class="form-check-label" for="Trail">Trail</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Track" id="Track">
                        <label class="form-check-label" for="Track">Track</label>
                    </li>
                </ul>

                <div class="form-check">
                    <input class="form-check-input product-category" name="category" type="checkbox" value="Apparel" id="Apparel">
                    <label class="form-check-label" for="Apparel"><strong>Apparel</strong></label>
                </div>
                <ul class="filter-ul" id="apparel-types">
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Shorts" id="Shorts">
                        <label class="form-check-label" for="Shorts">Shorts</label>
                    </li>
                </ul>

                <div class="form-check">
                    <input class="form-check-input product-category" name="category" type="checkbox" value="Wearables" id="Wearables">
                    <label class="form-check-label" for="Wearables"><strong>Wearables</strong></label>
                </div>
                <ul class="filter-ul" id="wearables-types">
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="Activity Trackers" id="Activity Trackers">
                        <label class="form-check-label" for="Activity Trackers">Activity Trackers</label>
                    </li>
                    <li class="form-check">
                        <input class="form-check-input product-type" name="type" type="checkbox" value="GPS Watches" id="GPS Watches">
                        <label class="form-check-label" for="GPS Watches">GPS Watches</label>
                    </li>
                </ul>
                <hr/>
                <div>
                    <h6>Rating</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate" value="1" id="star-1">
                        <label class="form-check-label" for="star-1">
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <small><span>and more</span></small>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate" value="2" id="star-2">
                        <label class="form-check-label" for="star-2">
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <small><span>and more</span></small>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate" value="3" id="star-3">
                        <label class="form-check-label" for="star-3">
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <small><span>and more</span></small>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate" value="4" id="star-4">
                        <label class="form-check-label" for="star-4">
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star"></span>
                            <small><span>and more</span></small>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate" value="5" id="star-5">
                        <label class="form-check-label" for="star-5">
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                            <span class="fa fa-star" style="color: #e9692c"></span>
                        </label>
                    </div>
                </div>
                <hr/>
                <div>
                    <h6>Price</h6>
                    <div class="row">
                        <div class="col-6">
                            <label for="min-price">Min</label>
                            <input type="number" min="0" th:value="0" name="price" id="min-price" style="width: 100%">
                        </div>
                        <div class="col-6">
                            <label for="max-price">Max</label>
                            <input type="number" min="0" name="price" id="max-price" style="width: 100%">
                        </div>
                    </div>
                </div>
                <hr/>
                <a class="btn" id="submit-button" onclick="findProductsByFilters()" style="background-color: #e9692c; color: white">Find</a>
                <a class="btn btn-light" style="float: right" href="/products">Clear all</a>
            </form>
        </div>

        <div class="col-9 mx-auto">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <h5 th:text="${products.size()} + ' Results'" style="width: fit-content"></h5>
                        <a onclick="showHideFilters()" href="#" id="triggerFilters" style="width: fit-content">Show Filters</a>
                    </div>
                </div>
                <div class="col-2">
                    <label for="order"></label>
                    <select hidden onchange="findProductsByFilters()" id="order">
                        <option th:selected="${param.get('order') == null}" value="none">Order by Rate</option>
                        <option th:selected="${param.get('order') != null && param.order[0] == 'asc'}" value="asc">Ascending</option>
                        <option th:selected="${param.get('order') != null && param.order[0] == 'desc'}" value="desc">Descending</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="custom-frame" th:each="product: ${products}">
                <div class="row">
                    <div class="col-4" style="margin: auto 0">
                        <img th:src="@{/products/{id}/image (id=${product.id})}"
                             style="background-color: #ccc; width: 100%" alt="product_image">
                    </div>
                    <div class="col-8" style="margin: auto 0">
                        <div class="row d-flex align-items-center">
                            <h4 th:text="${product.name}" style="width: fit-content"></h4>
                            <a class="add-favorite" th:if="${#authentication.principal != 'anonymousUser'}"
                               title="Add to favorites" th:id="${'add-favorite-' + product.id}" onclick="addFavorite(this)"></a>

                            <a hidden class="remove-favorite" th:if="${#authentication.principal != 'anonymousUser'}"
                               title="Remove from favorites" th:id="${'remove-favorite-' + product.id}" onclick="removeFavorite(this)"></a>
                        </div>
                        <div class="d-flex aligns-items-center" style="margin: 10px 0">
                            <img th:src="${product.rate>=1}? '/resources/icons/rating.svg': (${product.rate == 0.5}? '/resources/icons/rating-half.svg': '/resources/icons/rating-empty.svg')"
                                 alt="star" style="width: 21px">
                            <img th:src="${product.rate>=2}? '/resources/icons/rating.svg': (${product.rate == 1.5}? '/resources/icons/rating-half.svg': '/resources/icons/rating-empty.svg')"
                                 alt="star" style="width: 21px">
                            <img th:src="${product.rate>=3}? '/resources/icons/rating.svg': (${product.rate == 2.5}? '/resources/icons/rating-half.svg': '/resources/icons/rating-empty.svg')"
                                 alt="star" style="width: 21px">
                            <img th:src="${product.rate>=4}? '/resources/icons/rating.svg': (${product.rate == 3.5}? '/resources/icons/rating-half.svg': '/resources/icons/rating-empty.svg')"
                                 alt="star" style="width: 21px">
                            <img th:src="${product.rate>=5}? '/resources/icons/rating.svg': (${product.rate == 4.5}? '/resources/icons/rating-half.svg': '/resources/icons/rating-empty.svg')"
                                 alt="star" style="width: 21px">
                            <em style="margin-left: 10px"><a style="color: #333333" th:href="${'/user/' + product.coach.username + '?p=products'}" th:text="'by ' + ${product.coach.firstName + ' ' + product.coach.lastName}"></a></em>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <ul class="positive-ul">
                                    <li th:each="pro: ${product.pros}" th:text="${pro}" class="positive-li"></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="negative-ul">
                                    <li th:each="con: ${product.cons}" th:text="${con}" class="negative-li"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <a th:href="@{/products/{id} (id=${product.id})}" style="float: right; margin-right: 10px"><strong>Full Review</strong></a>
                <br/>
            </div>



        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        fillProductsFiltersByUrlParams();

        let favorites = [[${favorites}]];
        setFavorites(favorites);
    });

    $('#Shoes').change(function () {
        $('#shoes-types').toggle();
        let checkedShoes = this.checked;
        if (!checkedShoes)
            $('#shoes-types li input').each(function () {
                if (this.checked)
                    this.checked = false;
            });
    });

    $('#Wearables').change(function () {
        $('#wearables-types').toggle();
        let checkedWearables = this.checked;
        if (!checkedWearables)
            $('#wearables-types li input').each(function () {
                if (this.checked)
                    this.checked = false;
            });
    });

    $('#Apparel').change(function () {
        $('#apparel-types').toggle();
        let checkedApparel = this.checked;
        if (!checkedApparel)
            $('#apparel-types li input').each(function () {
                if (this.checked)
                    this.checked = false;
            });
    });

</script>

</body>
</html>
