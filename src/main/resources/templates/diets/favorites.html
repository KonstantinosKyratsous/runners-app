<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Favorite Diets</title>
</head>
<body>

<div class="container my-2">
    <div class="row col-8" style="margin: auto">
        <h4>Favorite Diets</h4><br/>
        <div th:each="diet: ${diets}">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <h4 th:text="${diet.title}"></h4>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text three-line-text" th:text="${diet.body}"></p>
                    <a th:href="@{/diets/{id} (id=${diet.id})}">See the full diet post</a>

                    <a hidden class="add-favorite" th:if="${#authentication.principal != 'anonymousUser'}" style="float: right"
                       title="Add to favorites" th:id="${'add-favorite-' + diet.id}" onclick="addFavorite(this)"></a>

                    <a class="remove-favorite" th:if="${#authentication.principal != 'anonymousUser'}" style="float: right"
                       title="Remove from favorites" th:id="${'remove-favorite-' + diet.id}" onclick="removeFavorite(this)"></a>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>

</body>
</html>
