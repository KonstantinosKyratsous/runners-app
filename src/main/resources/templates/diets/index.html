<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Diets</title>
</head>
<body>

<div class="container my-2">
    <div th:each="diet: ${diets}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 th:text="${diet.title}"></h4>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <a><img src="resources/icons/date.svg" width="20"></a>
                    <a><h6 class="card-title" th:text="${diet.date}"></h6></a>
                </div>

                <p class="card-text" th:text="${diet.body}"></p>
                <a href="#">See the full diet post</a>
            </div>
        </div>
        <br/>
    </div>
</div>

</body>
</html>
