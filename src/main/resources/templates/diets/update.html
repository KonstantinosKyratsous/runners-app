<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Update Diet</title>
</head>
<body>

<div class="container my-2">
    <div class="row d-flex justify-content-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-7">
            <div class="card shadow p-3 mb-5 bg-body rounded" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5"> Update Diet </h2>
                    <form th:action="@{/my-diets/update}" th:object="${diet}" method="post">
                        <input type="number" hidden th:field="*{id}">
                        <div class="form-outline mb-4">
                            <input required
                                   type="text"
                                   class="form-control form-control-lg"
                                   th:field="*{title}"
                                   maxlength="255"
                                   placeholder="Diet Title">
                        </div>

                        <div class="form-outline mb-4">
                        <textarea required
                                  class="form-control form-control-lg"
                                  rows="10"
                                  th:field="*{body}"
                                  placeholder="Description"></textarea>

                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-submit" >Update Diet</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
