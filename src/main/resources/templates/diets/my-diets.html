<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navigation-bar :: navbar (~{::body}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>My Diets</title>
</head>
<body>

<div class="container my-2">
    <div class="col-9 mx-auto">
        <div class="card my-3" th:each="diet: ${diets}">
            <div class="card-header">
                <div class="row">
                    <div class="col-10">
                        <h4 th:text="${diet.title}"></h4>
                    </div>
                    <div class="col-2">
                        <a th:href="@{/my-diets/{id}/update (id=${diet.id})}" style="float: right">
                            <img src="/resources/icons/edit.svg" alt="edit" width="20">
                        </a>
                        <a th:href="@{/my-diets/{id}/delete (id=${diet.id})}" style="float: right">
                            <img src="/resources/icons/delete.svg" alt="delete" width="20">
                        </a>
                    </div>

                </div>
            </div>

            <div class="card-body">
                <p class="card-text three-line-text" th:text="${diet.body}"></p>
                <a th:href="@{/diets/{id} (id=${diet.id})}">See the full diet post</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
